<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Palette for Rafting Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
        }
        h1 {
            color: #007BFF;
        }
        .color-palette {
            display: flex;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .color-box {
            width: 100px;
            height: 100px;
            margin: 10px;
            border: 2px solid #ccc;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            text-shadow: 1px 1px 2px black;
        }
        .color-code {
            margin-top: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <h1>Color Palette for Whitewater Rafting Site</h1>
    <div class="color-palette">
        <div class="color-box" style="background-color: #C6DBF0;">
            <span>Primary</span>
            <div class="color-code">#007BFF</div>
        </div>
        <div class="color-box" style="background-color: #AED1E6;">
            <span>Secondary</span>
            <div class="color-code">#28A745</div>
        </div>
        <div class="color-box" style="background-color: #A0C4E2;">
            <span>Accent 1</span>
            <div class="color-code">#FFC107</div>
        </div>
        <div class="color-box" style="background-color: #85C7DE;">
            <span>Accent 2</span>
            <div class="color-code">#DC3545</div>
        </div>
    </div>

</body>
</html>
